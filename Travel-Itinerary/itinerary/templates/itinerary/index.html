<!DOCTYPE html>
<html>
<head>
	<title>{{page_title}}</title>
	<script src="https://ajax.googleapia.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>SILAHKAN BUAT ITINERARY WISATA</h1>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<form id="distance_form">
			<div class="form-group">
				<label>Origin: </label>
				<input id="from_places" class="form-control" placeholder="Enter a location">
				<input type="hidden" id="origin" name="origin">
			</div>

			<div class="form-group">
				<label>Destination: </label>
				<input id="to_places" class="form-control" placeholder="Enter a location">
				<input type="hidden" id="destination" name="destination">
			</div>

			<input type="submit" class="btn btn-primary">
		</form>
	</div>
	<script>
		$(function(){
			google.maps.event.addDomListener(window, 'load', function(){
			var from_places = google.maps.places.Autocomplete(document.getElementById('from_places'));
			var to_places = google.maps.places.Autocomplete(document.getElementById('to_places'));

			google.maps.event.addListener(from_places, 'place_changed', function(){
			var from_place = from_places.getPlace();
			var from_address = from_place.formated_address;
			$('origin').val(from_address);
		});

			google.maps.event.addListener(to_places, 'place_changed', function(){
			var to_place = to_places.getPlace();
			var to_address = to_place.formated_address;
			$('origin').val(to_address);
		});
	});
});
	</script>
</body>
</html>
